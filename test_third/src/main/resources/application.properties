spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mp?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
#mybatis配置
#指定全局配置文件
mybatis-plus.config-location=classpath:mybatis-config.xml
#指定Mapper.xml文件位置
mybatis-plus.mapper-locations=classpath*:mybatis/*.xml
#MyBaits 别名包扫描路径，通过该属性可以给包中的类注册别名
mybatis-plus.type-aliases-package=com.yhl.test.mybatis_plus.test_third.entity
#关闭自动驼峰映射，该参数不能和mybatis-plus.config-location同时存在
#mybatis-plus.configuration.map-underscore-to-camel-case=true
#全局地开启或关闭配置文件中的所有映射器已经配置的任何缓存，默认为 true。
#mybatis-plus.configuration.cache-enabled=true
#全局默认主键类型，设置后，即可省略实体对象中的@TableId(type = IdType.AUTO)配置。
mybatis-plus.global-config.db-config.id-type=auto
#表名前缀，全局配置后可省略@TableName()配置。
mybatis-plus.global-config.db-config.table-prefix=tb_
#逻辑删除
#删除状态值为1
mybatis-plus.global-config.db-config.logic-delete-value=1
#未删除状态值为0
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# 枚举包扫描
mybatis-plus.type-enums-package=com.yhl.test.mybatis_plus.test_third.enums
#日志
#mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

