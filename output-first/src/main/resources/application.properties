spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mp?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
#指定Mapper.xml文件位置
#mybatis-plus.mapper-locations=classpath*:mybatis/*.xml
#MyBaits 别名包扫描路径，通过该属性可以给包中的类注册别名
mybatis-plus.type-aliases-package=com.yhl.test.outputfirst.entity
#逻辑删除
#删除状态值为1
mybatis-plus.global-config.db-config.logic-delete-value=1
#未删除状态值为0
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# 枚举包扫描
mybatis-plus.type-enums-package=com.yhl.test.outputfirst.enums
